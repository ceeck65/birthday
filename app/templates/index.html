{% extends 'base.html' %}
{% block content %}
    {% load static %}


    <div class="background">

        <div class="row">
            <div class="col-12 contenedor">
                <h1>Celebra mi cumpleaños. Ingresa el código...<span>&#160;</span></h1>
            </div>
            <div class="col-12 form">
                <div>
                    <span class="error">{{ error }}</span>
                    <form action="" method="post" class="form text-center">
                        {% csrf_token %}

                        <input type="text" name="code" required style="float: left; margin-left: 10%" />
                        <input type="hidden" name="password" value="Invitado@M1Cumpl3*"/>
                        <br>
                        <button type="submit" class="btn btn-primary text-center mt-2 col-6 ml-6" style="float: left; margin-left: 10%">Ingresar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>

        .background {
            background: url('{% static "/img/happybirthday.jpg" %}');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;

        }

        h1 {
            position: relative;
            margin-top: 2%;
            margin-left: 38%;
            color: aliceblue;
        }


        .contenedor {
            position: absolute;
            width: 100%;
            float: left;
            margin-top: 22%;
        }

        .form {
            position: absolute;
            margin-top: 28vh;
            margin-left: 18%;
        }


        h1 {
            position: relative;
            float: left;
            background: #271e1f;
            color: #fff;
            font-size: 1.2em;
            height: 2em;
            width: 37%;
        }

        h1 span {
            position: absolute;
            right: 0;
            width: 0;
            background: #271e1f;
            border-left: 1px solid #271e1f;
            animation: escribir 5s steps(30) infinite alternate;
        }

        @keyframes escribir {
            from {
                width: 80%
            }
            to {
                width: 0
            }
        }

        @media only screen and (max-width: 600px) {

            .background {
                height: 100%;
                width: 100%;
                background-size: 25px 50px;
                background-size: contain !important;
                background: url('{% static "/img/happybirthday_vertical.png" %}');
            }

            .contenedor {
                width: 100%;
                float: left;
                margin-top: 25vh;
            }

            h1 {
                margin-top: 8%;
                margin-left: 20%;
                width: 60%;
            }

            .form {
            position: absolute;
            margin-top: 19vh;
            margin-left: 8%;
        }


        }


    </style>



{% endblock %}
